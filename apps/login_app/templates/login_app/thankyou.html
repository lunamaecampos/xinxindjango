<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Thank You For Your Subcription</h1>
    <table style="width:100%; border: 1px solid black;">
      <tr>
        <th style="border: 1px solid black;">First Name</th>
        <th style="border: 1px solid black;">Last Name</th>
        <th style="border: 1px solid black;">Email</th>
        <th style="border: 1px solid black;">Blurb</th>
        <th style="border: 1px solid black;">Joined Date</th>
      </tr>
      {%if newSubscriber %}
        {%for new in newSubscriber %}
      <form action="/delete/{{t.id}}" method="POST">
        {% csrf_token %}
        <tr style="border: 1px solid black;">
          <td style="border: 1px solid black;">{{new.firstname}}</td>
          <td style="border: 1px solid black;">{{new.lastname}}</td>
          <td style="border: 1px solid black;">{{new.email}}</td>
          <td style="border: 1px solid black;">{{new.blurb}}</td>
          <td style="border: 1px solid black;">{{new.created_at}}</td>
        </tr>
      </form>
        {% endfor %}
      {% endif %}
    </table>
  </body>
</html>
